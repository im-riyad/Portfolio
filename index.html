<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name | Software Engineer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

    <div id="cursor"></div>

    <nav>
        <div class="logo">SE<span>.</span></div>
        <div class="nav-links">
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <section class="hero">
        <div class="hero-content" data-aos="fade-up">
            <p class="mono">Initialising portfolio...</p>
            <h1>Creative <span class="accent">Developer.</span></h1>
            <p>Software Engineering Student @ [Your University]</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </section>

    <section id="projects" class="section">
        <h2 class="section-title" data-aos="fade-right">Selected Works</h2>
        <div class="project-grid">
            <div class="project-card" data-aos="zoom-in">
                <div class="card-content">
                    <h3>Project Name</h3>
                    <p>A brief technical description of what you solved.</p>
                    <div class="tags"><span>React</span> <span>Node.js</span></div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
